<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalieDispari</title>

    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>
            Pari o Dispari
        </h1>
        <hr>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 mb-5">
                    <h3>
                        User
                    </h3>

                    <label for="number">Scegli un numero da 1 a 5</label>
                    <input type="number" id="number">

                    <br class="my-3">

                    <label for="odd-or-even">Scegli un PARI o DISPARI</label>
                    <input type="text" id="odd-or-even">

                    <br>

                    <button class="my-4">VIA</button>
                </div>

                <div class="col-4 text-center">
                    <h2>
                        Esiti
                    </h2>
                    <p id="userNumber"></p>
                    <p id="npcNumber"></p>
                    <p id="choice"></p>
                </div>

                <div class="col-4">
                    <h2 class="text-center" id="output">
                        
                    </h2>

                    <p id="sum" class="text-center"></p>
                </div>
            </div>
        </div>

        <hr>
        <a href="./index.html">Passa ad esercizio palindromia</a>
    </main>
    
    

    <script src="./js/script2.js"></script>
